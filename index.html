<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: palegoldenrod;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            height: 80%;
            position: relative;
        }

        .buttons-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .buttons-container button {
            height: 40px;
            width: 100px;
            padding: 0;
            color: white;
            background-color: rgb(51, 94, 174);
            border: none;
            font-size: 14px;
            cursor: pointer;
            border-radius: 20px;
            box-shadow: 0 0 5px rgb(15, 15, 15);
            transition: background-color 0.2s ease-in-out;
            font-weight: bold;
        }

        .buttons-container button:hover {
            background-color: rgb(5, 41, 109);
        }

        .text-section {
            width: 50%;
            animation: slideInLeft 1s ease-out;
            text-align: center;
        }

        .dots {
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 10px;
            width: 100%;
        }

        .dot {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: #ccc;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: #0073e6;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        h1 span {
            color: #0073e6;
        }

        @keyframes slideInLeft {
            0% {
                transform: translateX(-100px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #button {
            height: 60px;
            padding: 5px 20px;
            color: aliceblue;
            background-color: rgb(51, 94, 174);
            border: none;
            font-size: 15px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 5px rgb(15, 15, 15);
            transition: background-color 0.2s ease-in-out;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            font-weight: bold;
            margin-top: 20px;
        }

        #button:hover {
            background-color: rgb(5, 41, 109);
        }

        .images {
            position: relative;
            width: 1000px;
            height: 500px; /* Set a fixed height */
            overflow: hidden;
            border-radius: 20px;
           
        
        }

        .inner-image {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
           
        }

        .images img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure images cover the container */
            transition: opacity 1s ease-in-out;
            opacity: 0;
        }

        .images img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    

    <div class="container">
        <div class="text-section">
            <h1>Get Started With<br> <span>Image Finder</span></h1>
            <button id="button">Get Started</button>
        </div>
        <div class="images">
            <div class="inner-image">
                <img src="media/joe-caione-qO-PIF84Vxg-unsplash.jpg" alt="Example Image" class="active">
                <img src="media/amber-kipp-75715CVEJhI-unsplash.jpg" alt="Another Image">
                <img src="media/frida-lannerstrom-IDO_a-dxrCY-unsplash.jpg" alt="Yet Another Image">
            </div>
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>

    <script>
        // Redirect to index.html on button click
        document.getElementById('button').addEventListener('click', () => {
            window.location.href = "index2.html";
        });

        // Slideshow functionality
        let currentIndex = 0;
        const images = document.querySelectorAll('.images img');
        const dots = document.querySelectorAll('.dots .dot');

        function showSlide(index) {
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showSlide(currentIndex);
        }

        setInterval(nextSlide, 3000); // Change slide every 3 seconds

        // Initial display
        showSlide(currentIndex);
    </script>
</body>
</html>
